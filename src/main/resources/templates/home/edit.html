<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">

	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
	<link rel="stylesheet" th:href="@{css/link.css}">

	<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{js/link.js}"></script>
	<script type="text/javascript" th:src="@{js/datatables.js}"></script>
	<title>home</title>
</head>
<body>
<div th:insert="include/header :: header"></div>
<div class="container" style="width: 40%;height: 50%">
	<span th:if="${show !=null}">
	<center></center><h5 class="modal-title" id="edit">Edit Person
		Info Details</h5></center>
	<div class="modal-body">

		<form id="addStudent" action="/update" method="post">

			<input type="hidden" id="id" th:value="${pModel.id}" name="id">
			<div class="form-group">
				<label  class="col-form-label">Full Name:</label>
				<input type="text" class="form-control" name="fullName" th:value="${pModel.fullName}">
			</div>
			<div class="form-group">
				<label  class="col-form-label">Address:</label>
				<input type="text" class="form-control" name="address" th:value="${pModel.address}">
			</div>
			<div class="form-group">
				<label  class="col-form-label">Date Of Birth:</label>
				<input type="date" class="form-control" name="dob" th:value="${pModel.dob}">
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
	</span>
	<span th:if="${mobile !=null}">
	<center><h5 class="modal-title" id="m">Mobile Details</h5></center><hr>

	<div class="modal-body">

		<div class="dataTable">
				<table class="table" id="display" style="width: 100%">
					<thead>
						<tr>
							<th>SN</th>
							<th>Full Name</th>
							<th>Mobile Number</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="mobiles, index: ${mobileList}">
							<td th:text="${index.count}"></td>
                            <td th:text="${model.fullName}"></td>
							<td th:text="${mobiles.mobileNumber}"></td>

						</tr>
					</tbody>
				</table>
		</div>
	</div>
	</span>

    <!--for mobile-->
    <span th:if="${mshow !=null}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Add Mobile
                        Number</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/mobileSave" method="post">
                        <input type="hidden" name="pId" th:value="${id}" id="pId">
                        <div class="form-group  col-lg-8">
                            <label for="mobileNumber" class="col-form-label">Mobile Number</label>
                            <input type="text" class="form-control" name="mobileNumber" id="mobileNumber"
                                   placeholder="eg: 9816548725" maxlength="10" pattern="[0-9]{10}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    <!--</div>-->
    </span>
    <!--end mobile-->
</div>
</body>
</html>
