<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css}">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
	<link rel="stylesheet" th:href="@{css/link.css}">
	
	<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{js/datatables.js}"></script>
	<script type="text/javascript" th:src="@{js/link.js}"></script>
<title>home</title>

</head>
<body>
<div class="">
		
<br>

<div class="container" style="width: 40%;height: 50%">
	<h5>Information Form</h5>
	<div class="row" th:if="${flash != null}">
				<span class="alert alert-primary col-lg-12" id="flash" role="alert" th:text="${flash}"></span>
			</div>
			
			<div class="row" th:if="${error != null}">
				<span class="alert alert-danger col-lg-12" id="flash" role="alert" th:text="${error}"></span>
			</div>
	
  <form id="" action="/save" method="post" style="height: 80%">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullName" placeholder="Your full name..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address..">

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" class="form-control" placeholder="Date Of Birth.."><br>
    <input type="submit" value="Save">
  </form>
</div>

<div class="col-sm-7" id="postResultDiv">
	</div>
	
	<!-- <div class="col-sm-7" style="margin:20px 0px 20px 0px">
		<button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Persons</button>
		<div id="getResultDiv" style="padding:20px 10px 20px 50px">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div> -->
</div><br>
<div class="container">
<table class="table table-striped table-bordered" id="" style="width:100%">
        <thead>
            <tr>
                	<th>SN</th>
                	<th>Full Name</th>
                	<th>Address</th>
                	<th>Age</th>
					<th>Action</th>
						
            </tr>
        </thead>
        <tbody>
        
         	<tr th:each="p, counter: ${data}">
         	<td th:text="${p.id}"></td>
         	<td th:text="${p.fullName}"></td>
         	<td th:text="${p.address}"></td>
         	<td th:text="${p.age}"></td>
         
         	<td>
         	
							<i class="material-icons">edit</i>
							<i class="material-icons">delete</i>
						</td>
         
			</tr>
			</tbody>
           </table>
           <hr>
          
          <div>
          <b>Pagination</b>
          
          <!-- <span><a th:href="@${/userlist/(page=${currentPage+1})}" th:text="${currentPage}">Previous</a></span> -->
          <ul class="nav nave-pills">
          		<span style="margin-top:5px"><a th:href="@{'/userlist/?page=' + ${currentPage-1}}">Previous</a></span>
           		<li class="nav-item" th:each="i: ${#numbers.sequence(0,data.totalPages-1)}">
           			<a th:href="@{/userlist/(page=${i})}" th:text="${i}" class="nav-link"
           	 		th:classappend="${currentPage}==${i}?'activepagenumber':''" >	</a>
           		</li>
           	 	<span style="margin-top:6px"><a th:href="@{'/userlist/?page=' + ${currentPage+1}}">Next</a></span>
          	 </ul>
          </div>
          
</div>
	
	

</body>

</html>
